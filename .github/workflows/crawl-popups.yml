name: Crawl Triple Popups

on:
  workflow_dispatch: {}
  schedule:
    - cron: '0 19 * * 0' # Sun 19:00 UTC = Mon 04:00 KST

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: crawl-popups
  cancel-in-progress: true

jobs:
  crawl:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # allow rebase against remote

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run crawler
        run: |
          python scripts/crawl_popups.py --fast --workers 8 --qps 2.0

      - name: Sync with remote main (rebase)
        run: |
          git config --global pull.rebase true
          git config --global rebase.autoStash true
          git fetch origin main
          git pull --rebase --autostash origin main

      - name: Upload artifacts (JSON + SQLite)
        uses: actions/upload-artifact@v4
        with:
          name: popup-data
          path: |
            data/
          if-no-files-found: warn
          retention-days: 30

      - name: Commit JSON changes to main
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'chore(crawl): weekly popup data sync'
          file_pattern: |
            data/**/*.json
          commit_user_name: github-actions[bot]
          commit_user_email: 41898282+github-actions[bot]@users.noreply.github.com
          branch: main
          push_options: --force-with-lease

      - name: Summarize JSON change counts
        if: always()
        run: |
          set -euo pipefail
          if git rev-parse HEAD^ >/dev/null 2>&1; then
            base=$(git rev-parse HEAD^)
            range="$base..HEAD"
            diff=$(git diff --name-status "$range" -- ':(glob)data/**/*.json' || true)
            added=$(printf "%s\n" "$diff" | awk '$1=="A"{c++} END{print c+0}')
            modified=$(printf "%s\n" "$diff" | awk '$1=="M"{c++} END{print c+0}')
            deleted=$(printf "%s\n" "$diff" | awk '$1=="D"{c++} END{print c+0}')
          else
            added=$(git ls-files ':(glob)data/**/*.json' | wc -l | tr -d ' ')
            modified=0
            deleted=0
          fi
          {
            echo "### Popup Data Sync Summary"
            echo
            echo "- Added: ${added}"
            echo "- Modified: ${modified}"
            echo "- Deleted: ${deleted}"
          } >> "$GITHUB_STEP_SUMMARY"
