name: Crawl Triple Popups

on:
  schedule:
    - cron: '0 19 * * 0' # Sun 19:00 UTC = Mon 04:00 KST
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: crawl-popups
  cancel-in-progress: false

jobs:
  crawl:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run crawler
        run: |
          python scripts/crawl_popups.py

      - name: Upload artifacts (JSON + SQLite)
        uses: actions/upload-artifact@v4
        with:
          name: popup-data
          path: |
            data/
          if-no-files-found: warn
          retention-days: 30

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          add-paths: |
            data/**/*.json
          branch: chore/crawl-weekly-${{ github.run_id }}
          commit-message: chore(crawl): weekly popup data sync
          title: chore(crawl): weekly popup data sync
          body: |
            Automated weekly crawl run.
            - Runner: `${{ github.workflow }}#${{ github.run_number }}`
            - Time (UTC): `${{ github.event.repository.updated_at || '' }}`
            - Includes JSON updates under `data/popups/`.
          labels: chore,crawl,automation

